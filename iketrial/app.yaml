application: iketrial
version: 1
runtime: python
api_version: 1

handlers:
 - url: /trial/cron/.*
   script: trial/views.py
   login: admin

 - url: /trial/.*
   script: trial/views.py

 - url: /fbweb/.*
   script: fbweb/views.py

 - url: /fbnews/develop/.*
   script: fbnews/views.py
   login: admin

 - url: /fbnews/.*
   script: fbnews/views.py

 - url: /media
   static_dir: media
